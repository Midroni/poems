<html>
  <head>

      content="A collection of verses from the verses community."
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link

      rel="stylesheet"
    />

      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div id="versesLogo">
      <a href="https://verses.xyz">
        <img id="versesLogoImg" src="./verses-logo.svg" />
      </a>
      <h1 style="margin-top: 0.25rem">telescopic verses test bed</h1>
    </div>
    <div id="text-container">
      <p>
        To test out how your poem will look and behave, enter your poem here in
        bullet list format:
      </p>
      <!-- TODO: add color -->
      <!-- TODO: add title -->
      <textarea id="testInput"></textarea>

      <p>The output will live update below:</p>
      <h2>Test Poem:</h2>
      <div id="text-container-inner"></div>
    </div>

    <script>
      function onUpdateTelescopicText() {
        const input = document.getElementById("testInput").value;
        const node = createTelescopicTextFromBulletedList(input);
        const container = document.getElementById("text-container-inner");
        container.replaceChildren(node);
      }

      document
        .getElementById("testInput")
        .setAttribute("oninput", "onUpdateTelescopicText()");
    </script>
  </body>
  <style>
    body {
      background: #ede8e4;
      margin: 6vh 15vw;
      font-family: "Libre Baskerville", serif;
      max-width: 2400px;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    #text-container {
      color: #141312;
      font-size: 1.3rem;
      line-height: 2.5rem;
    }

        margin: 6vh 5vw;

      #testInput {
        height: 10rem;
      }
    }

    #telescope .details {
      background-color: #f3c68779;

    #telescope .details.close:hover {
      background-color: #e3a54e72;
    }

    .signoff {
      font-size: 1rem;
    }

    #testInput {
      width: 100%;
      max-width: 800px;
      height: 20rem;
      font-family: "PT Mono", monospace;

      text-align: center;
    }
